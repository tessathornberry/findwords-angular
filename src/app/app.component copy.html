<div class="content" role="main">
  <div class="appBorder">
    <h2>Count how many times your word appears in a phrase:</h2>
      <mat-card>
        <form #form="ngForm"
        (submit)="searchWord(searchedWord)">
          <mat-card-content>
            <mat-form-field class="full-width">
              <textarea
              matInput
              placeholder="Put the phrase you wish to search here..."
              [(ngModel)]="searchedWord.phrase"
              name="phrase"
              required
              type="text">
              <pre>{{searchedWord}}</pre>
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea
            matInput
            placeholder="Description"
            [(ngModel)]="searchedWord.word"
            name="word"
            type="text">
        </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </form>
      </mat-card>
